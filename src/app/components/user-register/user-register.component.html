<h3 class="text-center">Register User</h3>
<div class="col-md-6 offset-md-3">
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Fisrt Name</label>
        <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "user.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "user.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "user.address" name="address">
    </div>
    <div class="form-group">
        <label>Contact Number</label>
        <input type="number" class="form-control" id="contactNumber"
            [(ngModel)] = "user.contactNumber" name="contactNumber">
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId"
            [(ngModel)] = "user.emailId" name="emailId">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" id="password"
            [(ngModel)] = "user.password" name="password">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
